<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 2 Accordion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <accordion *ngFor="let post of posts" [title]="post.title.rendered">

    <ion-list>
      <ion-item>
        <p [innerHTML]="post.content.rendered"></p>
      </ion-item>
    </ion-list>

  </accordion>
  
</ion-content>
